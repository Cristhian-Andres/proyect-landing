<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--https://iconscout.com/unicons/explore/line-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./assets/main.js"></script>
    <title>Programacion ATS</title>
    <link rel="icon" type="img/png" href="./img/logo-ats.png">
</head>

<body>
    <div class="relative bg-white overflow-hidden">
        <div class="max-w-7xl mx-auto">
            <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
                    fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                    <polygon points="50,0 100,0 50,100 0,100" />
                </svg>
                <div>
                    <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                        <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start"
                            aria-label="Global">
                            <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                                <div class="flex items-center justify-between w-full md:w-auto">
                                    <a href="#">
                                        <span class="sr-only">Title</span>
                                        <img class="h-8 w-auto sm:h-10"
                                            src="./img/logo-ats.png" />
                                    </a>
                                </div>
                            </div>
                            <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                                <a href="https://www.youtube.com/@ProgramacionATS" target="_blank" class="font-medium text-gray-500 hover:text-gray-900" >About</a>
                            </div>
                        </nav>
                    </div>
                </div>

                <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                    <div class="sm:text-center lg:text-left">
                        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                            <span class="block xl:inline">Alejandro Taboada</span>
                            <span class="block text-indigo-700 xl:inline">@ATS</span>
                        </h1>
                        <p
                            class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            Tributo y honrra a Alejandro, quién con sus cursos en YouTube inspiro a muchos a dar sus primeros pasos en este maravilloso mundo de la programación, <strong> "Si puedes imaginarlo, puedes programarlo"</strong>
                        </p>
                    </div>
                </main>
            </div>
        </div>
        <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
            <img class="h-6 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
                src="./img/img-índice.jpg" alt="" />
        </div>
    </div>
    <div class="bg-white">
        <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
            <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">
                Last YouTube Videos
            </h2>
            <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" id="content">
                <!-- content -->
                
            </div>
        </div>
    </div>
    <div class="bg-lime-50">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                <span class="block">&copy 2023</span>
                <span class="block text-gray-800">Cristhian Luna</span>
                <span class="block text-indigo-600">|full Stack Developer|</span>
            </h2>
            <div class="mt-10 flex lg:mt-0 lg:flex-shrink-0">
                <div class="text-5xl ">
                    <a href="https://www.linkedin.com/in/cristhian-lunaa/" target="_blank" class=""><i class="uil uil-linkedin"></i>
                    </a>
                    <a href="https://github.com/Cristhian-Andres" target="_blank" class=""><i class="uil uil-github"></i>
                    </a>
                    <a href="https://www.instagram.com/cristhian_lunaa/" target="_blank" class=""><i class="uil uil-instagram-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
